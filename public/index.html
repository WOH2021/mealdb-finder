<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

      <title>meal finder</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <link rel="stylesheet" href="../src/index.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  </head>
  <body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1495195134817-aeb325a55b65?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80); min-height: 360px">
      <div class="px-4 py-5 my-5 text-center">
          <h1 class="display-5 fw-bold">Meal Finder</h1>
          <div class="col-lg-6 mx-auto">
              <p class="lead mb-4" style="color: white">Check the best recipes and create your meals.</p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                  <form action="" class="flex" id="submit">
                      <input type="text" id="search" placeholder="what do you want to search?">
                      <button class="search-btn" type="submit">
                          <i class="fas fa-search"></i>
                      </button>
                      <button class="random-btn" id="random">
                          <i class="fas fa-random"></i>
                      </button>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <div class="container">
      <div id="result-heading"></div>
      <div id="meals" class="meals" ref="meals"></div>
      <div id="single-meal" ></div>
  </div>
  <script src="../src/store/index.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  </body>
</html>
